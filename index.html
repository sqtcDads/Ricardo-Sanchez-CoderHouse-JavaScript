<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <title>Tic Tac Toe</title>
    <script src="./script.js"></script>
  </head>
  <body>
    <div class="supraMain">
      <div class="main">
        <h1>Proyecto para Coder de JS</h1>

        <fieldset class="cantJuegos" onchange="reset()">
          <div>
            <input type="radio" id="3" name="juegos" value="3" checked />
            <label for="huey">Mejor de 3</label>
          </div>

          <div>
            <input type="radio" id="5" name="juegos" value="5" />
            <label for="dewey">Mejor de 5</label>
          </div>

          <div>
            <input type="radio" id="7" name="juegos" value="7" />
            <label for="louie">Mejor de 7</label>
          </div>
        </fieldset>

        <div class="players">
          <div class="jugador">
            <div class="colorJugador">
              <div class="color rojo"></div>
              Jugador rojo
            </div>

            <span id="gana1"></span>
          </div>

          <div class="jugador">
            <div class="colorJugador">
              <div class="color azul"></div>
              Jugador azul
            </div>

            <span id="gana2"></span>
          </div>
        </div>

        <input
          id="boton"
          style="width: unset !important"
          type="submit"
          value="Iniciar Juego"
          onclick="onClickButton()"
        />

        <p id="ganadorTotal"></p>

        <div class="tablero">
          <div class="fila">
            <div class="cells" id="cell-0-0"></div>
            <div class="cells" id="cell-0-1"></div>
            <div class="cells" id="cell-0-2"></div>
          </div>
          <div class="fila">
            <div class="cells" id="cell-1-0"></div>
            <div class="cells" id="cell-1-1"></div>
            <div class="cells" id="cell-1-2"></div>
          </div>
          <div class="fila">
            <div class="cells" id="cell-2-0"></div>
            <div class="cells" id="cell-2-1"></div>
            <div class="cells" id="cell-2-2"></div>
          </div>
        </div>
      </div>
      <div class="main" id="info"></div>
    </div>
  </body>
</html>
