<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <title>4 en linea</title>
    <script src="./index.js"></script>
  </head>
  <body>
    <h1>Proyecto para Coder de JS</h1>

    <div class="forms">
      <div class="form-player">
        <div class="player1">Jugador uno</div>

        <label for="nombre">Nombre del Jugador:</label>
        <input type="text" id="nombre1" name="nombre" required />
        <label for="color">Color del Jugador:</label>
        <input type="color" id="color1" name="color" required />
      </div>

      <div class="form-player">
        <div class="player2">Jugador dos</div>

        <label for="nombre">Nombre del Jugador:</label>
        <input type="text" id="nombre2" name="nombre" required />
        <label for="color">Color del Jugador:</label>
        <input type="color" id="color2" name="color" required />
      </div>
    </div>

    <fieldset>
      <legend>Elige la cantidad de juegos:</legend>

      <div>
        <input type="radio" id="3" name="juegos" value="3" checked />
        <label for="huey">Mejor de 3</label>
      </div>

      <div>
        <input type="radio" id="5" name="juegos" value="5" />
        <label for="dewey">Mejor de 5</label>
      </div>

      <div>
        <input type="radio" id="7" name="juegos" value="7" />
        <label for="louie">Mejor de 7</label>
      </div>
    </fieldset>

    <input type="submit" value="Iniciar Juego" onclick="onStart()" />

    <p id="ganadorTotal"></p>
  </body>
</html>
